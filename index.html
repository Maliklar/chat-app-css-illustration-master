<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <script src="./main.js"></script>
  <title>Frontend Mentor | Chat App CSS Illustration</title>

  
</head>
<body>
  <div class="bg" id="bg1"></div>
  <div class="bg" id="bg2"></div>
  <main>
    <div class="mobile-container">
      <div class="mobile">
      <div class="mobile-camera"></div>
      <div class="mobile-toolbar">
        <div>
          <div class="toolbar-item">
            <i class="fa-solid fa-chevron-left" style="color: white;"></i>
            <div class="avatar-container">
              <img src="./images/avatar.jpg" alt="Avatar">
            </div>
            <div class="user-details">
              <h4>Samuel Green</h4>
              <p>Available to Walk</p>
            </div>
          </div>
          <div class="toolbar-item">
            <i class="fa-solid fa-ellipsis-vertical" style="color: white;"></i>
          </div>
        </div>
      </div>
      <div class="chat-main-container">
      </div>
      <div class="chat-input-container">
        <div>
          <input type="text">
          <div class="send-button">
            <i class="fa-solid fa-chevron-right" style="color: white;"></i>
          </div>
        </div>
      </div>
    </div>
    </div>
    <div class="text-container">
      <h1>Simple booking</h1>
      <p>Stay in touch with our dog walkers through the chat interface. This makes it easy to 
        discuss arrangements and make bookings. Once the walk has been completed you can rate 
        your walker and book again all through the chat.</p>
    </div>
  </main>

</body>
</html>
